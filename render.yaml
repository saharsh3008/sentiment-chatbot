services:
  - type: web
    name: sentiment-chatbot-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python api_chatbot.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
